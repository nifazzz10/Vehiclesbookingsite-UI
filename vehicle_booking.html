      <div class="container">
      <h2 class="display-5 my-3" >Vehicle Booking Form</h2>
          <form class="row g-3 my-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputEmail4">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Model Name</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Maserati</option>
                  <option>Audi R8</option>
                  <option>Mercedes Benz</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Model color</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>yellow</option>
                  <option>white</option>
                  <option>red</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Days Hired</label>
                <input type="number" class="form-control" id="inputEmail4">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Reserve The Beast!</button>
            </div>
            
          </form>
      </div>
